<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale =
    1.0, maximum-scale = 1.0, minimum-scale = 1.0, user-scalable = 0,
    minimal-ui=1.0" />
    <title>Space Guardian</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/game.css">

    <!-- Phaser library -->
    <script type="module" src="node_modules/phaser/dist/phaser.js"></script>
    <script type="module" src="dist/bundle.js"></script>
</head>

<body>
    <input type="text" id="playerNameInput" class="delayed-enable" placeholder="Your name soldier.">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Add a class to enable the transition after a delay
            setTimeout(() => {
                document.getElementById('playerNameInput').classList.remove('delayed-enable');
            }, 2000); // Adjust the delay duration as needed
        });
    </script>
</body>

</html>
